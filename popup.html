<!DOCTYPE html>
<html>
<head>
	<title>Abusa Extension</title>
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link rel="stylesheet" type="text/css" href="css/alertbox.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/alertbox.js"></script>
	<style type="text/css">
		body {
			width: 250px;
			height: auto;
			color: #dddddd;
		}
	</style>
</head>
<body bgcolor="#30475e">
	<table>
		<tr>
			<td colspan="2"><img style=" width: 60px;height: 60px;color: #30475e" src="icons/logo.png"></td>
			<td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td><h1 class="glow">Abusa</h1></td>
            <!--<td><b style="font-size: 45px;color: #f05454">Abusa</b></td>-->
		</tr>
	</table>
	<hr class="hr">

	<table>
		<tr>
			<td colspan="2"><b style="font-size: 18px">Enable/Disable</b></td>
			<td> &nbsp;&nbsp; </td>
			<td><label class="switch">
				<input type="checkbox" id="switch">
				<span class="slider round"></span>
                </label>
            </td>
		</tr>
		<tr>
			<td colspan="2"><b style="font-size: 18px">Do You Want to ?</b></td>
			<td> &nbsp;&nbsp; </td>
			<td>
				<input type="radio" id="flag" name="choice" value="flag" disabled>
				<label for="flag"><b style="font-size: 15px">Flag</b></label><br>
				<input type="radio" id="delete" name="choice" value="delete" disabled>
				<label for="delete"><b style="font-size: 15px">Delete</b></label>
            </td>
		</tr>
	</table>
	<br>
	<div class="container" style="height:auto;position: relative;">
		<div class="center" style="position: absolute;top: 50%;left: 50%;-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);" id="action">
			<button id="act" style="justify-content: center;align-items: center;" disabled>Abusa!</button>
		</div>
	</div>
	<br>
	<hr class="hr">
	
	<div>
		<label for="Checkbox"><input id="Check" type="checkbox" disabled/>Check if you want to generate a report</lable>
		<p>
		<button id="generate" disabled>Generate</button>
	</div>
	<hr class="hr">

	<div class ="bot">
	<b style="font-size: 12px">About</b> 
	<a href="teampage.html" target="_blank"> <span style="cursor:pointer">Abusa</span></a>
	<b style="font-size: 12px">| Any Queries ?</b> 
	<a href="mailto:teamabusa@gmail.com" target="_blank"> <span style="cursor:pointer">Contact</span></a>
	</div>
       	
</body>
</html>
